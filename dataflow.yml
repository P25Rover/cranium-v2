nodes:
  - id: camera
    custom:
      source: camera/camera.py
      outputs:
        - image
  - id: lidar
    custom:
      build: cargo build -p lidar
      source: target/debug/lidar
      outputs:
        - scan
  - id: vision
    custom:
      source: vision/vision.py
      inputs:
        image: camera/image
        scan: lidar/scan
      outputs:
        - image
        - command
  - id: electrode
    custom:
      build: cargo build -p electrode
      source: target/debug/electrode
      inputs:
        camera_image: camera/image
        vision_image: vision/image
        vision_command: vision/command
        lidar_scan: lidar/scan
  - id: synapse
    custom:
      build: cargo build -p synapse
      source: target/debug/synapse
      inputs:
        vision_command: vision/command
